<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-primary fw-bold">הרשמה ל-TaviLi</h2>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            
            <div class="mb-3">
              <label for="name" class="form-label">שם מלא</label>
              <input 
                type="text" 
                id="name" 
                class="form-control" 
                formControlName="name"
                [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched"
              >
              <div class="invalid-feedback">
                נא להזין שם מלא (לפחות 2 תווים).
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">אימייל</label>
              <input 
                type="email" 
                id="email" 
                class="form-control" 
                formControlName="email"
                [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
              >
              <div class="invalid-feedback">
                נא להזין כתובת אימייל תקינה.
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">סיסמה</label>
              <input 
                type="password" 
                id="password" 
                class="form-control" 
                formControlName="password"
                [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
              >
              <div class="invalid-feedback">
                הסיסמה חייבת להכיל לפחות 4 תווים.
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label d-block fw-semibold">אני מעוניין/ת:</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="client" formControlName="wantsToBeClient">
                  <label class="form-check-label" for="client">לשלוח חבילות</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="courier" formControlName="wantsToBeCourier">
                  <label class="form-check-label" for="courier">לבצע משלוחים</label>
                </div>
              </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
              {{ errorMessage }}
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary py-2" [disabled]="registerForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                הרשמה
              </button>
            </div>
          </form>

          <hr class="my-4">

          <div class="text-center">
            <span class="text-muted">כבר יש לך חשבון? </span>
            <a routerLink="/auth/login" class="text-decoration-none fw-bold">התחבר כאן</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
