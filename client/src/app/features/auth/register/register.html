<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">

      <div class="text-center mb-4">
        <div class="d-inline-flex align-items-center justify-content-center bg-white shadow-sm rounded-circle p-3 mb-3">
          <i class="bi bi-box-seam-fill" style="font-size: 2rem; color: var(--primary-teal);"></i>
        </div>
        <h4 class="fw-bold text-dark">爪专驻转 -TaviLi</h4>
        <p class="text-muted">拽转 砖转 专转转 砖 砖专</p>
      </div>

      <div class="auth-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

          <div class="mb-3">
            <label for="name" class="form-label">砖 </label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="砖专 砖专"
              [class.is-invalid]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label"></label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="name@example.com"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">住住</label>
            <input type="password" id="password" class="form-control" formControlName="password"
              placeholder="驻转 4 转"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          </div>

          <div class="mb-4 bg-light p-3 rounded-3 border border-light">
            <label class="form-label d-block text-dark mb-2"> 转专爪 砖转砖 驻拽爪?</label>
            <div class="d-flex flex-column gap-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="client" formControlName="wantsToBeClient">
                <label class="form-check-label" for="client">
                  <strong> 专爪 砖 转</strong> 
                  <div class="text-muted small">驻专住 砖转 转专 砖</div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="courier" formControlName="wantsToBeCourier">
                <label class="form-check-label" for="courier">
                  <strong> 专爪 爪注 砖</strong> 
                  <div class="text-muted small">拽转 砖转 专转 住祝</div>
                </label>
              </div>
            </div>
          </div>

          @if (errorMessage) {
          <div class="alert alert-danger text-center py-2 fs-6" role="alert">
            {{ errorMessage }}
          </div>
          }

          <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2 shadow-sm"
              [disabled]="registerForm.invalid || isSubmitting">
              @if (isSubmitting) {
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              }
              爪专 砖
            </button>
          </div>
        </form>

        <hr class="my-4 border-light">

        <div class="text-center">
          <span class="text-muted small">专 砖  砖? </span>
          <a routerLink="/auth/login" class="small fw-bold">转专 </a>
        </div>
      </div>
    </div>
  </div>
</div>
